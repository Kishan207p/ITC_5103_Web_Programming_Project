    <div class="cnform">
      <header align="center">
        <h2>Contact Us</h2>
      </header>
      <main>
        <div class="cntmain">
          <!-- <h4>Why to fill this form?</h4> -->
          <p>
            You can ask us regarding any question <br />or query you have about
            <br />
            your visit to India
          </p>
        </div>
        <table class="form">
          <form action="Contact form">
            <tr>
              <td><label for="fname">First Name: </label></td>
              <td width="300px">
                <input type="text" name="firstname" id="fname" required />
              </td>

              <td><label for="lname">Last Name: </label></td>
              <td width="300px">
                <input type="text" name="lastname" id="lname" />
              </td>
            </tr>
            <tr>
              <td><label for="email">Email: </label></td>
              <td><input type="email" name="Email" id="email" required /></td>

              <td><label for="country">Country Of Residence: </label></td>
              <td>
                <input
                  type="text"
                  name="countryofresidence"
                  id="country"
                  required
                />
              </td>
            </tr>
            <tr>
              <td><label for="sdate">Start Date Of Tour</label></td>
              <td><input type="date" name="startdate" id="sdate" /></td>

              <td><label for="noperson">Number Of Person: </label></td>
              <td>
                <input type="number" name="numberofperson" id="noperson" />
              </td>
            </tr>
            <tr>
              <td><label for="des">Destination: </label></td>
              <td><input type="text" name="Destination" id="des" /></td>

              <td><label for="acc">Accomodation: </label></td>
              <td>
                <input
                  type="text"
                  name="Accomodation"
                  id="acc"
                  placeholder="If any"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="inquiry">Inquiry/Question you have: </label>
              </td>
              <td>
                <textarea name="Inquiry" id="inquiry" cols="30" rows="5">
                                        Please type you query here</textarea
                >
              </td>
            </tr>
            <tr></tr>
            <tr></tr>
            <tr></tr>
            <tr>
              <td></td>
              <td></td>
              <td><button type="submit">Submit</button></td>
            </tr>
          </form>
        </table>
      </main>
    </div>
